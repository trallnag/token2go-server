repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-symlinks
      - id: end-of-file-fixer
      - id: fix-byte-order-marker
      - id: trailing-whitespace

  - repo: https://github.com/alessandrojcm/commitlint-pre-commit-hook
    rev: v9.18.0
    hooks:
      - id: commitlint
        stages: [commit-msg]
        additional_dependencies: ["@commitlint/config-conventional"]

  - repo: https://github.com/psf/black
    rev: "24.10.0"
    hooks:
      - id: black

  - repo: https://github.com/pycqa/isort
    rev: "5.13.2"
    hooks:
      - id: isort
        args: [--profile black]

  - repo: https://github.com/executablebooks/mdformat
    rev: "0.7.18"
    hooks:
      - id: mdformat
        args: [--wrap=80]

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        types_or: [json, yaml]

  - repo: https://github.com/DavidAnson/markdownlint-cli2
    rev: v0.14.0
    hooks:
      - id: markdownlint-cli2

  - repo: https://github.com/golangci/golangci-lint
    rev: v1.61.0
    hooks:
      - id: golangci-lint

  - repo: https://github.com/trallnag/pre-commit-mirror-gofumpt
    rev: v0.5.0
    hooks:
      - id: gofumpt

exclude: |
  (?x)^(
    swagger-ui\/.*
  )$

ci:
  autofix_commit_msg: "refactor(pre-commit): Apply hook auto fixes"
  autoupdate_commit_msg: "build(pre-commit): Apply hook rev updates"
  skip:
    # Already run as part of the lint job in the general ci workflow.
    - golangci-lint
