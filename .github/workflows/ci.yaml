name: ci

#
# Primary workflow for continues integration.
#

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [trunk, dev]

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version-file: go.mod
          cache: true

      - name: Run tests
        run: go test -v .
